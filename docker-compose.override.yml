version: '3.8'

services:
  server:
    environment:
      DATABASE_CLIENT: pg
      DATABASE_URL: postgres://bistro:bistro@db:5432/bistro
    command: ["node", "scripts/docker_start.js"]
    depends_on:
      db:
        condition: service_healthy

  # Development client service: mounts local client source and runs Vite dev server
  client-dev:
    image: node:18
    working_dir: /app
    volumes:
      - ./client:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    command: ["sh", "-c", "npm install && npm run dev -- --host 0.0.0.0"]
    depends_on:
      server:
        condition: service_started
