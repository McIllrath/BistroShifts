version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: bistro
      POSTGRES_PASSWORD: bistro
      POSTGRES_DB: bistro
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 5s

  server:
    build: ./server
    restart: unless-stopped
    env_file:
      - ./server/.env
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${PORT:-4000}
      DATABASE_CLIENT: ${DATABASE_CLIENT:-pg}
      DATABASE_URL: ${DATABASE_URL}
      JWT_SECRET: ${JWT_SECRET}
    command: ["node", "scripts/docker_start.js"]
    ports:
      - "4000:4000"
    depends_on:
      db:
        condition: service_healthy

  client:
    build:
      context: ./client
      dockerfile: Dockerfile.prod
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      server:
        condition: service_started

volumes:
  db-data:
