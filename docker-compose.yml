version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: bistro
      POSTGRES_PASSWORD: bistro
      POSTGRES_DB: bistro
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 5s

  server:
    build: ./server
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 4000
      # Note: this project currently uses SQLite by default. To migrate to Postgres
      # you must update the server code and set DATABASE_URL accordingly.
      DATABASE_FILE: /app/db/database.sqlite
    volumes:
      - server-data:/app/db
    ports:
      - "4000:4000"
    depends_on:
      - db

  client:
    build: ./client
    restart: unless-stopped
    ports:
      - "5173:80"
    depends_on:
      - server

volumes:
  db-data:
  server-data:
